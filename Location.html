<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>KaCyber — Dashboard</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="Location.css" />
</head>
<body>
	<header class="topbar">
		<div class="brand">
			<!-- Use an SVG or keep the text logo -->
			<div class="logo-dot" aria-hidden="true"></div>
			<div class="logo-text">
				<span class="logo-bold">Ka</span>Cyber
			</div>
		</div>

		<div class="user">
			<div class="user-name">Merab Apio</div>
			<img src="assets/avatar.jpg" alt="User avatar" class="avatar" />
		</div>
	</header>

	<div class="layout">
		<aside class="sidebar">
			<nav>
				<ul>
					<li><a href="#" class="link">Ride History</a></li>
					<li><a href="#" class="link link-active">My Profile</a></li>
					<li><a href="#" class="link">Logout</a></li>
					<li class="pair"><a href="#" class="link">Pair with a Rider</a></li>
				</ul>
			</nav>
		</aside>

		<main class="content">
			<section class="welcome">
				<div class="hello">Welcome back Merab!</div>
				<div class="cta">Ready to book your next Ride?</div>
			</section>

			<section class="card booking">
				<h2 class="card-title">Book a Ride</h2>
				<div class="map-pane" role="img" aria-label="Map showing city roads"></div>

				<form id="rideForm" class="booking-form" novalidate>
					<label class="input">
						<input type="text" name="pickup" placeholder="Pickup Location" required />
					</label>

					<label class="input">
						<input type="text" name="dropoff" placeholder="Dropoff Location" required />
					</label>

					<div class="row">
						<div class="select-wrap">
							<select id="vehicle" name="vehicle" aria-label="Vehicle type" required>
								<option value="Boda" selected>Boda</option>
								<option value="Car">Car</option>
								<option value="Bus">Bus</option>
								<option value="Taxi">Taxi</option>
							</select>
							<span class="chevron" aria-hidden="true">▾</span>
						</div>

						<button type="submit" class="btn-primary">Request</button>
					</div>
				</form>
			</section>

			<section class="card tips">
				<h2 class="card-title">Today's Safety Tips</h2>
				<ul class="tips-list">
					<li>Ensure to check the Rider’s/Driver’s ID before starting your Ride</li>
					<li>Share your ride details with a trusted contact.</li>
				</ul>
			</section>
		</main>
	</div>

	<footer class="edge"></footer>

	<script src="location.js"></script>
</body>
</html>
