<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Sign Up</title>
  <link rel="stylesheet" href="signup-style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <div id="google_translate_element"></div>
      <div class="navbar-logo">
        <span>Transafe</span>
      </div>
      <ul class="navbar-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div id="google_translate_element"></div>
    <h2>Driver Sign Up</h2>
   <form id="driverSignupForm">
      <!-- Basic Info -->
      <div class="form-group">
        <label for="driverFullname">Full Name:</label>
        <input type="text" id="driverFullname" name="fullname" placeholder="e.g. John Doe" required />
      </div>

      <div class="form-group">
        <label for="driverEmail">Email:</label>
        <input type="email" id="driverEmail" name="email" placeholder="e.g. johndoe@gmail.com" required />
      </div>

      <div class="form-group">
        <label for="driverPhone">Phone Number:</label>
        <input type="tel" id="driverPhone" name="phone" placeholder="+256 784612686" required />
      </div>

      <div class="form-group">
        <label for="driverGender">Gender:</label>
        <select id="driverGender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="driverNIN">NIN:</label>
        <input type="text" id="driverNIN" name="nin" required />
      </div>

      <div class="form-group">
        <label for="driverVehicleType">Vehicle Type:</label>
        <select id="driverVehicleType" name="vehicletype" required>
          <option value="">Select Vehicle</option>
          <option value="bus">Bus</option>
          <option value="taxi">Taxi</option>
          <option value="car">Car</option>
          <option value="boda">Boda Boda</option>
        </select>
      </div>

      <!-- Next of Kin -->
      <h2>Next of Kin Details</h2>

      <div class="form-group">
        <label for="driverKinName">Full Name:</label>
        <input type="text" id="driverKinName" name="nextofkin" required />
      </div>

      <div class="form-group">
        <label for="driverKinPhone">Phone Number:</label>
        <input type="tel" id="driverKinPhone" name="nextkinphone" placeholder="+256 784612686" required />
      </div>

      <div class="form-group">
        <label for="driverRelationship">Relationship:</label>
        <select id="driverRelationship" name="relationship" required>
          <option value="">Select Relationship</option>
          <option value="parent">Parent</option>
          <option value="spouse">Spouse</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Passwords -->
      <div class="form-group">
        <label for="driverPassword">Password:</label>
        <input type="password" id="driverPassword" name="password" required />
      </div>

      <div class="form-group">
        <label for="driverConfirmPassword">Confirm Password:</label>
        <input type="password" id="driverConfirmPassword" name="confirmPassword" required />
      </div>


      <button type="submit">Sign Up</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Transafe Uganda. All rights reserved.
  </footer>

  <script src="signup-main.js"></script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
