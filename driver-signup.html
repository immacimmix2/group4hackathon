<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Sign Up</title>
  <link rel="stylesheet" href="signup-style.css">
  <style>
    .error { color: red; font-size: 0.9em; }
    .success {
  margin-top: 10px;
  font-weight: bold;
}
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <div id="google_translate_element"></div>
      <div class="navbar-logo">
        <span>Transafe</span>
      </div>
      <ul class="navbar-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div id="google_translate_element"></div>
    <h2>RideNet Driver Sign Up</h2>
    <form id="signupForm" action="http://localhost:3000/registerRider" method="post">
      <!-- Full Name -->
      <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="e.g. John Doe" required>
        <span id="firstnameError" class="error"></span>
      
      </div>
      <div class="form-group">
       
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="e.g. John Doe" required>
        <span id="lastnameError" class="error"></span>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="immacimmix2@gmail.com" required>
        <span id="emailError" class="error"></span>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="+256 784612686" required>
        <span id="phoneError" class="error"></span>
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="Gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <span id="genderError" class="error"></span>
      </div>


      <!-- NIN -->
      <div class="form-group">
        <label for="nin">NIN:</label>
        <input type="text" id="nin" name="NIN" required>
        <span id="ninError" class="error"></span>
      </div>

      <!-- Vehicle Type -->
      <div class="form-group">
        <label for="vehicle">Vehicle Type:</label>
        <select id="vehicle" name="vehicle" required>
          <option value="">Select Vehicle</option>
          <option value="bus">Bus</option>
          <option value="taxi">Taxi</option>
          <option value="car">Car</option>
          <option value="boda">Boda Boda</option>
          <option value="bus">Bus</option>
          <option value="taxi">Taxi</option>
          <option value="car">Car</option>
          <option value="boda">Boda Boda</option>
        </select>
        <span id="vehicleError" class="error"></span>
      </div>

      <!-- Number Plate -->
      <div class="form-group">
        <label for="numberPlate">Number Plate:</label>
        <input type="text" id="numberPlate" name="numberPlate" required>
        <span id="numberPlateError" class="error"></span>
      </div>

      <h2>Next of Kin details</h2>

      <!-- Next of Kin Name -->
      <div class="form-group">
        <label for="nextofkin">Full Name:</label>
        <input type="text" id="nextofkin" name="nextofkin" required>
        <span id="kinNameError" class="error"></span>
      </div>

      <!-- Next of Kin Phone -->
      <div class="form-group">
        <label for="kinPhone">Phone Number:</label>
        <input type="tel" id="kinPhoneNumber" name="kinPhone" placeholder="+256 784612686" required>
        <span id="kinPhoneError" class="error"></span>
      </div>

      <!-- Relationship -->
      <div class="form-group">
        <label for="relationship">Relationship:</label>
        <select id="relationship" name="Relationship" required>
          <option value="">Select Relationship</option>
          <option value="parent">Parent</option>
          <option value="spouse">Spouse</option>
          <option value="other">Other</option>
        </select>
        <span id="relationshipError" class="error"></span>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="password" required>
        <span id="passwordError" class="error"></span>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="cpwd">Confirm Password:</label>
        <input type="password" id="cpwd" name="confirmpassword" required>
        <span id="confirmpasswordError" class="error"></span>
      </div>

      <button type="submit">Sign Up</button>
      <button type="button" onclick="window.location.href='index.html'">Cancel</button>
    </form>
  </div>
<div id="successMessage" class="success"></div>
  <script src="drivers-signup.js"></script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
