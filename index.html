<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kacyber - Login / SignUp</title>
    <link rel="stylesheet" href="indexstyle.css" />
  </head>
  <body class="login-page">
    <!-- Top Bar (Logo + Languages) -->
    <div class="top-bar">
      <img src="logo.jpg" class="logo" alt="Kacyber Logo" />

      <div class="lang-buttons">
        <div id="google_translate_element"></div>
      </div>
    </div>

    <!-- Login Box -->
    <div class="login-container">
      <h2>Welcome to Safe Move by Transafe Uganda<br />Your Trusted Travel Partner</h2>

      <div class="tabs">
        <button class="tab" id="loginBtn" onclick="showLogin()">Login </button>
        <button class="tab" id="signupBtn" onclick="showSignup()">
          Signup
        </button>

        <select
          id="signupSelect"
          onchange="redirectToSignup()"
          style="display: none"
        >
          <option value="">-- Select Signup Type --</option>
          <option value="passanger-signup.html">As Passenger</option>
          <option value="driver-signup.html">As Driver</option>
        </select>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="form active">
        <input type="text" placeholder="Email / Phone Number" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn">Login</button>
        <a href="#" class="forgot">Forgot Password</a>
        <p class="google">Continue with Google</p>
      </form>

      <!-- Register Form -->
      <form id="SignupForm1" class="form">
        <select class="dropdown" id="userType" onchange="goToSignupPage()">
          <option value="client">Passenger</option>
          <option value="driver">Driver</option>
          <option value="rider">Rider</option>
        </select>
      </form>
    </div>
    <script src="index.js"></script>
    <script scr="login.js"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
      function showSignup() {
        // Show the dropdown when signup button is clicked
        const select = document.getElementById("signupSelect");
        select.style.display = "inline-block";
      }

      function redirectToSignup() {
        const select = document.getElementById("signupSelect");
        const selectedPage = select.value;

        if (selectedPage) {
          window.location.href = selectedPage; // Redirects to passenger or driver signup page
        }
      }

      document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent actual form submission (page reload)
    // You could also add validation here before redirecting
    window.location.href = "rides.html"; // Redirect to rides page
  });
    </script>
    <footer>
    &copy; 2025 Transafe Uganda. All rights reserved.
  </footer>
  </body>
</html>
