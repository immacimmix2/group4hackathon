<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kacyber - Login / SignUp</title>
    <link rel="stylesheet" href="indexstyle.css" />
  </head>
  <body class="login-page">
    <!-- Top Bar (Logo + Languages) -->
    <div class="top-bar">
      <img src="logo.jpg" class="logo" alt="Kacyber Logo" />

      <div class="lang-buttons">
        <div id="google_translate_element"></div>
      </div>
    </div>

  <!-- Login Box -->
  <div class="login-container">
    <h2>Welcome to Safe Move by Kacyber,<br>Your Trusted Travel Partner</h2>
    
    <div class="tabs">
      <button class="tab active" id="loginTab">Login</button>
      <button class="tab" id="registerTab" onclick="openSignupPopup()">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form active">
      <input type="text" id="identifier" placeholder="Email / Phone Number" required />
      <small class="error" id="identifierError"></small>

      <input type="password" id="password" placeholder="Password" required />
      <small class="error" id="passwordError"></small>

      <button type="submit" class="btn">Login</button>

      <a href="#" class="forgot">Forgot Password</a>
      <p class="google">Continue with Google</p>
    </form>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <h3>Sign Up As:</h3>
      <button class="passenger-btn" onclick="goToSignup('passenger')">Passenger</button>
      <button class="driver-btn" onclick="goToSignup('driver')">Driver</button>
      <button class="close-btn" onclick="closeSignupPopup()">Cancel</button>
    </div>
  </div>
  
<script src="loginauth.js"></script>
  <script src="login.js"></script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  
</body>
</html>
