<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passenger Sign Up</title>
  <link rel="stylesheet" href="signup-style.css">
  <style>
    .error { color: red; font-size: 0.9em; }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>RideNet Passenger Sign Up</h1>
    <form id="signupForm" action="http://localhost:3000/register" method="POST">
      
        <!-- First Name -->
      <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="John" required>
        <span id="firstNameError" class="error"></span>
      </div>

      <!-- Last Name -->
      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Doe" required>
        <span id="lastNameError" class="error"></span>
      </div>
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email@example.com" required><br>
        <span id="emailError" class="error"></span>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="password" placeholder="******" required><br>
        <span id="pwdError" class="error"></span>
      </div>
      <div class="form-group">
        <label for="cpwd">Confirm Password:</label>
        <input type="Password" id="cpwd" name="confirmpassword" placeholder="******" required><br>
        <span id="cpwdError" class="error"></span>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="784612686" required><br>
        <span id="phoneError" class="error"></span>
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="Gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select><br>
        <span id="genderError" class="error"></span>
      </div>

      <!-- NIN -->
      <div class="form-group">
        <label for="NIN">NIN:</label>
        <input type="text" id="NIN" name="NIN"  required><br>
        <span id="idError" class="error"></span>
      </div>

      <!-- Next of Kin -->
      <h2>Next of Kin Details</h2>
      <div class="form-group">
        <label for="Kinname">Full Name:</label>
        <input type="text" id="Kinname" name="Kinname" placeholder="Jane Doe" required><br>
        <span id="kinNameError" class="error"></span>
      </div>
      <div class="form-group">
        <label for="KinPhoneNumber">Phone Number:</label>
        <input type="tel" id="KinPhoneNumber" name="KinPhoneNumber" placeholder="784612687" required><br>
        <span id="kinPhoneError" class="error"></span>
      </div>
      <div class="form-group">
        <label for="Relationship">Relationship:</label>
        <select id="Relationship" name="Relationship" required>
          <option value="">Select Relationship</option>
          <option value="Parent">Parent</option>
          <option value="Spouse">Spouse</option>
          <option value="Other">Other</option>
        </select><br>
        <span id="relationshipError" class="error"></span>
      </div>

      <button type="submit">Sign Up</button>
      <button type="submit" onclick="window.location.href='index.html'">Cancel</button>
    </form>
    
  </div>
<p id="successMessage"></p>
  <script src="signup.js"></script>
</body>
</html>
